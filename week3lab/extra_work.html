<!DOCTYPE html>
<html>
<head>
	<title>Biodata</title>
</head>
<body>
<h1>Biodata Form</h1>
<hr>
<form action="http://lrgs.ftsm.ukm.my/users/a123456/week3lab/validate_biodata.php" method="post" enctype="multipart/form-data" id="biodata">
	<table border="1" cellpadding="10">
		<tr>
			<td>Name:</td>
			<td><input type = "text" name="name" placeholder="Insert your name" pattern = "[A-Za-z ,.'-]+" required></td>
		</tr>
		<tr>
			<td>Age:</td>
			<td><input type="number" name="age" min="0" max="100" step="1" required></td>
		</tr>
		<tr>
			<td>Sex:</td>
			<td>
				<input id="male" type="radio" name="sex" value="male" checked>
				<label for="male">Male</label>
				<input id="female" type="radio" name="sex" value="female" required>
				<label for="female">Female</label>
			</td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><textarea name="address" cols="50" rows="5" placeholder="Insert your address" required></textarea></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type = "text" name="email" placeholder="Insert your email" pattern = "((a[0-9]{6})|([a-z]+))@(siswa.)*(ukm.edu.my)" required></td>
		</tr>
		<tr>
			<td>Date of Birth:</td>
			<td><input type = "datetime-local" name="dob" placeholder="mm/dd/yyyy" required>	</td>
		</tr>

				<!--<tr>
					<td>Height:</td>
					<td><input type="range" name="height" min="100" max="200" value="150" oninput="outputId.value = heightId.value" required><output id="outputId">150</output>cm</td>
				</tr>-->

		<tr>
			<td>Tel (include '-'):</td>
			<td><input type = "tel" name="phone" placeholder="Start with +60 or 0060" pattern="((\+60)|(0060))1[0-9]{1}-[0-9]{7,8}" required></td>
		</tr>
		<tr>
			<td>My Favourite Color:</td>
			<td><input type = "color" name="color" value="#00FF06" required></td>
		</tr>
		<tr>
			<td>FB/TW/IG:</td>
			<td><input type = "url" name="fbtwig" required></td>
		</tr>
		<tr>
			<td>My Face Photo:</td>
			<td><input type = "file" name="photo" accept= "image/*" required></td>
		</tr>
		<tr>
			<td>My University:</td>
			<td><select name="university" required>
				<option value="">Select</option>
				<option value="UKM" selected>Universiti Kebangsaan Malaysia</option>
				<option value="UM">Universiti Malaya</option>
				<option value="UPM">Universiti Putra Malaysia</option>
				<option value="USM">Universiti Sains Malaysia</option>
				<option value="UiTM">Universiti Teknologi Malaysia</option>
				<option value="Others">Others</option>

			</select>
			</td>
		</tr>
	</table>
<hr>
<input type="hidden" name="matricnum" value="a188384">
<button type="submit" name="biodata_form" form="biodata">Submit</button>
<input type="reset" name="reset_form" value="Reset My Form">
</form>
</body>
</html>
