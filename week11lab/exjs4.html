	<title>Ex. #4</title>
	<script type="text/javascript">
		function temperature(){
			var tempInCel=prompt("Please enter a temperature in Celsius.");
			document.write("Temp in celsius = "+ tempInCel+". ");
			var tempInFar=(tempInCel*9/5)+32;
			document.write("Temp in fahrenheit = "+tempInFar);
		}
	</script>
