<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex. #12</title>
	<script>
		function genPattern () {
			var i, j,k;
			k=1;
			for (i=1;i <= 4; i++) {
				for (j=i; j<4; j++) {
				document.write ("&nbsp; "+"&nbsp; ") ;
			}
			for (j=1; j <= i; j++) {
				document.write (k+"&nbsp; "+"&nbsp; ");
				k++;
			}
			document.write("<br>") ;
			}
		}
	</script>
</head>
