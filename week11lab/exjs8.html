<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex. #8</title>
	<script type="text/javascript">
		function weekdayByNumber(){

			var input=prompt("Please enter a number from 1-7");
			input=parseInt(input);
			switch (input){
			case 1: 
				document.write(input+" = Monday");
				break;
			case 2: 
				document.write(input+" = Tuesday"); 
				break;
			case 3: 
				document.write(input+" = Wednesday"); 
				break;
			case 4: 
				document.write(input+" = Thursday"); 
				break;
			case 5:
				document.write(input+" = Friday"); 
				break;
			case 6: 
				document.write(input+" = Saturday"); 
				break;
			case 7: 
				document.write(input+" = Sunday"); 
				break;
			default: 
				document.write(input+" is not valid and does not denote any day of the week."); 
				break;
			}
		}
	</script>
</head>
